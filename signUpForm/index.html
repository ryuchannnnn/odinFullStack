<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css"> 
        <title>Fake Sign Up Form </title> 
    </head>
    <body> 
        <form action="#" method="get"> 
            <div> 
                <label for="First Name">First Name</label> 
            </div>
            <input type="firstName" id="firstName" name="firstName" required> 

            <div> 
                <label for="Last Name">Last Name</label> 
            </div> 
            <input type="lastName" id="lastName" name="lastName" required> 
            
            <div>
                <label for="Email">Email</label> 
            </div> 
            <input type="email" id="email" name="email" required> 
            
            <div> 
                <label for="Phone Number">Phone Number</label> 
            </div> 
            <input type="phoneNum" id="phoneNum" name="phoneNum"> 

            <div> 
                <label for="Password">Password</label> 
            </div> 
            <input type="password" id="password" name="password" required> 
            
            <div> 
                <label for="Confirm Password">Confirm Password</label> 
            </div> 
            <input type="confirmPassword" id="confirmPassword" name="confirmPassword" required> 
            
            <div> 
                <button type="createAcc">Create Account</button> 
            </div> Already have an account? 
            <div> 
                <a href="">Log In</a> 
            </div> 
        </form> 
    </body> 
</html>
